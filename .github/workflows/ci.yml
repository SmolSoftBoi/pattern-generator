name: CI

on:
  push:
    branches: ['main']
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: verify (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['20.x', '22.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CI (verify)
        uses: ./.github/actions/run-ci
        with:
          node-version: ${{ matrix.node }}
          canary: 'false'

  canary:
    name: canary (node current)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CI (canary)
        uses: ./.github/actions/run-ci
        with:
          node-version: current
          canary: 'true'

  status-check:
    name: status-check
    runs-on: ubuntu-latest
    needs: [verify]
    if: ${{ always() }}

    steps:
      - name: Summarize matrix result
        shell: bash
        run: |
          set -euo pipefail
          echo "verify result: ${{ needs.verify.result }}"
          test "${{ needs.verify.result }}" = "success" || { echo "verify job did not succeed: ${{ needs.verify.result }}"; exit 1; }
