name: CI

on:
  push:
    branches: ['main']
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: verify (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['20.x', '22.x', '24.x', 'current']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Detect Yarn mode (Berry vs Classic)
        id: yarn
        shell: bash
        run: |
          set -euo pipefail

          berry=false

          if [[ -f .yarnrc.yml || -d .yarn ]]; then
            berry=true
          fi

          # package.json may declare a Yarn version via the `packageManager` field
          if node -e "const p=require('./package.json'); process.exit(p.packageManager && p.packageManager.startsWith('yarn@') ? 0 : 1)"; then
            berry=true
          fi

          echo "berry=$berry" >> "$GITHUB_OUTPUT"

      - name: Cache Yarn Berry offline cache (.yarn/cache)
        if: steps.yarn.outputs.berry == 'true'
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-berry-${{ runner.os }}-${{ hashFiles('yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            yarn-berry-${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ steps.yarn.outputs.berry }}" == "true" ]]; then
            yarn install --immutable
          else
            yarn install
          fi

      - name: Lint
        run: yarn lint

      - name: Typecheck
        shell: bash
        run: |
          set -euo pipefail
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.typecheck ? 0 : 1)"; then
            yarn typecheck
          else
            yarn tsc --noEmit
          fi

      - name: Tests
        shell: bash
        run: |
          set -euo pipefail
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)"; then
            yarn test
          else
            echo "no tests found/configured"
          fi

      - name: Build
        run: yarn build

  ci:
    name: ci
    runs-on: ubuntu-latest
    needs: [verify]
    if: ${{ always() }}

    steps:
      - name: Summarize matrix result
        shell: bash
        run: |
          set -euo pipefail
          echo "verify result: ${{ needs.verify.result }}"
          test "${{ needs.verify.result }}" = "success"
