version: 2
updates:
  # JavaScript dependencies (Dependabot uses the "npm" ecosystem for both npm and Yarn)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:30"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group non-major updates to reduce PR noise while keeping majors explicit.
      js-prod-non-major:
        dependency-type: "production"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      js-dev-non-major:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:30"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"
